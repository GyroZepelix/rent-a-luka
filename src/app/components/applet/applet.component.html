<div class="main">
    <p class="price">${{person.price}}.00</p>
    <img src="{{person.imagePath}}" alt="">
    <div class="rating">
        <p>{{ratingY}}</p>
        <p>{{ratingN}}</p>
    </div>

    <h3>{{person.name}} {{person.surname}}</h3>
    <p class="description">{{person.shortDescription}}</p>
    <a href="item/{{person.id}}">More details &crarr;</a>
</div>
